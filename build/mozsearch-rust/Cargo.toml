[package]
name = "mozsearch-rust"
version = "0.1.0"
authors = ["Emilio Cobos Alvarez <emilio@crisal.io>",
           "Kartikaya Gupta <kgupta@mozilla.com>"]

[[bin]]
name = "mozsearch-rust"
path = "main.rs"

[dependencies]
clap = "2"
env_logger = "0.5"
rls-analysis = "0.11"
rls-data = "0.15"
serde = "1"
serde_json = "1"

# Build release mode with line number info for easier debugging when
# we hit panics in production
[profile.release]
debug = 1
